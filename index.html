<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./node_modules/cropperjs/dist/cropper.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Photo Editor</h1>
      <div>
        <div class="form-group container upload-container" id="file-input">
          <label for="file-input"></label>
          <input class="form-control" type="file" required accept="image/*" />
        </div>

        <div class="img-modal hidden">
          <div class="box-2 img-container">
            <div class="result"></div>
            <div class="box">
              <div class="options hidden">
                <input
                  type="number"
                  class="img-w hidden"
                  value="300"
                  min="100"
                  max="1200"
                />
              </div>
              <button class="save hidden">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-2 hidden">
        <div class="box-2 img-result">
          <img src="" alt="" class="cropped" />
          <div class="bg hidden">
            <img src="" alt="" class="filter-img" />
          </div>
        </div>
        <div class="options">
          <div onclick="unselectFilter()">
            <p class="option"></p>
          </div>
          <div onclick="selectFilter(1)">
            <img class="option" src="./asset/user_image_frame_1.png" alt="" />
          </div>
          <div onclick="selectFilter(2)">
            <img class="option" src="./asset/user_image_frame_2.png" alt="" />
          </div>
          <div onclick="selectFilter(3)">
            <img class="option" src="./asset/user_image_frame_3.png" alt="" />
          </div>
          <div onclick="selectFilter(4)">
            <img class="option" src="./asset/user_image_frame_4.png" alt="" />
          </div>
        </div>
      </div>

      <div class="home-result"></div>
    </div>
    <script src="./node_modules/cropperjs/dist/cropper.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
